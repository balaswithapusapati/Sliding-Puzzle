<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center> <h1>Sliding Puzzle</h1>  
        <div  id="content" style="display:table;">
        <div id="row1" style="display:table-row;">
            <div id="cell11" class="pic1" onClick="clickTile(1,1);"></div> 
            <div id="cell12" class="pic2" onClick="clickTile(1,2);"></div> 
            <div id="cell13" class="pic3" onClick="clickTile(1,3);"></div> 
        </div>
        <div id="row2" style="display:table-row;">
            <div id="cell21" class="pic4" onClick="clickTile(2,1);"></div> 
            <div id="cell22" class="pic5" onClick="clickTile(2,2);"></div> 
            <div id="cell23" class="pic6" onClick="clickTile(2,3);"></div> 
        </div>
        <div id="row3" style="display:table-row;">
            <div id="cell31" class="pic7" onClick="clickTile(3,1);"></div> 
            <div id="cell32" class="pic8" onClick="clickTile(3,2);"></div> 
            <div id="cell33" class="pic9" onClick="clickTile(3,3);"></div> 
        </div>
    </div>
    <button onClick="shuffle();">Reset</button></center>
    <script src="script.js"></script>
</body>
</html>
